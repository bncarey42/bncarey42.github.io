name: Build and Deploy to GHPages
on:
   push:
      branches:
         - main
jobs:
   
   build-deploy:
      runs-on: ubuntu-latest
      concurrency: ci-${{github.ref}}
      steps:
       - uses: actions/setup-node@v3
         with:
            node-version: '16'
       - name: checkout
         uses: actions/checkout@v3

       - name: install
         run: npm install
         
       - name: deploy
         run: |
            echo Deploying to GitHub Pages
            sh ./lib/deploy.sh
         
