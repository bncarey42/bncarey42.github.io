name: Build and Deploy to GHPages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Use nodejs
        uses: actions/setup-node@main
        with:
          node-version: '18.x'
      - name: Build
        run: |
          npm ci
          npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
